<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional-Bank-web</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl font-bold text-center mt-10"> Welcome To <span class="text-5xl font-bold text-red-400">
                Personal
                Bank!!</span>
        </h1>
        <!-- <h1 class="text-5xl font-bold text-center mt-10"> Welcome To <span class="text-5xl font-bold text-red-400">
                Functional
                Bank!!</span>
        </h1> -->

    </header>

    <main>
        <section class="mt-12">
            <div class="w-3/4 text-center text-white mx-auto">

                <div class="bg-blue-400 rounded-lg p-2">
                    <h3 class="text-2xl font-semibold mb-2">Your bank name</h3>
                    <select class="bg-pink-500 rounded-sm px-5 py-1">
                        <option>Select your bank name</option>
                        <option>Sonali Bank</option>
                        <option>Islami Bank</option>
                        <option>Bank Asia</option>
                        <option>Eastern Bank</option>
                        <option>Janata Bank</option>
                        <option>Midland Bank</option>
                    </select>
                </div>
            </div>

        </section>

        <!-- Balance and transection summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto ">

                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-2xl ">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>

            </div>

        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-12 mb-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white block mb-5">Your Deposit</h3>
                    <input class="block w-3/4 px-2 py-1 rounded-sm" type="text"
                        placeholder="$Amount you want to deposit">
                    <button id="btn-deposit"
                        class="text-white font-semibold rounded-md bg-red-400 px-4 p-1 mt-2 hover:bg-green-500">Deposit</button>
                </div>

                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-3xl text-white block mb-5">Withdraw</h3>
                    <input class="block w-3/4 px-2 py-1 rounded-sm" type="text"
                        placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="text-white font-semibold rounded-md bg-red-400 px-4 p-1 mt-2 hover:bg-green-500">Withdraw</button>
                </div>
            </div>
        </section>

    </main>





    <!-- script.js -->
    <script src=""></script>
</body>

</html>
